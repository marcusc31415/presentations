<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../dist/reset.css">
		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/serif.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="fv-background" fv-video="./videos/IntroText.mp4" fv-playback-info="./videos/IntroText.json" data-background-size="contain" data-background-color="black">
				</section>
				<section class="fv-background" fv-video="./videos/ScaleDef.mp4" fv-playback-info="./videos/ScaleDef.json" data-background-size="contain" data-background-color="black">
				</section>
				<section class="fv-background" fv-video="./videos/PropertyP.mp4" fv-playback-info="./videos/PropertyP.json" data-background-size="contain" data-background-color="black">
				</section>
				<section class="fv-background" fv-video="./videos/LocalActionDiagrams.mp4" fv-playback-info="./videos/LocalActionDiagrams.json" data-background-size="contain" data-background-color="black">
				</section>
				<section class="fv-background" fv-video="./videos/TranslationAxes.mp4" fv-playback-info="./videos/TranslationAxes.json" data-background-size="contain" data-background-color="black">
				</section>
				<section class="fv-background" fv-video="./videos/ScaleProof.mp4" fv-playback-info="./videos/ScaleProof.json" data-background-size="contain" data-background-color="black">
				</section>
			</div>
		</div>

		<script src="../dist/reveal.js"></script>
		<script src="../plugin/notes/notes.js"></script>
		<script src="../plugin/markdown/markdown.js"></script>
		<script src="../plugin/highlight/highlight.js"></script>
		<script src="../plugin/manim/manim.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				autoPlayMedia: false,
				backgroundTransition: 'none',
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealManim ]
			});
		</script>
	</body>
</html>
